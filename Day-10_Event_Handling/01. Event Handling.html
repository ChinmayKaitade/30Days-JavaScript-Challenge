<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-10 Event Handling</title>
    <style>
      .hidden {
        display: none;
      }
      h1 {
        font-size: 2.8rem;
      }
    </style>
  </head>
  <body>
    <h1>Event Handling in JavaScript</h1>

    <!-- Activity 1 -->
    <!-- Task 1 -->
    <button id="changeTextBtn">Click to Change Text</button>
    <p id="text">This is a paragraph.</p>

    <!-- Task 2  -->
    <img id="toggleImage" src="https://via.placeholder.com/150" alt="Image" />

    <!-- Activity 2 -->
    <!-- Task 3 & Task 4  -->
    <div
      id="colorBox"
      style="width: 120px; height: 120px; background-color: darkgray"
    ></div>

    <!-- Activity 3 -->
    <!-- Task 5 & Task 6 -->
    <input
      id="keyInput"
      type="text"
      placeholder="Press Keys and Enter Text Here"
    />
    <p id="displayValue">Current Value:</p>

    <!-- Activity 4 -->
    <!-- Task 7  -->
    <form id="userForm">
      <input type="text" name="name" placeholder="Name" />
      <input type="email" name="email" placeholder="Email" />
      <button type="submit">Submit</button>
    </form>

    <!-- Task 8  -->
    <select id="selectDropdown">
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
    </select>
    <p id="displaySelectedValue">Selected Value:</p>

    <!-- Activity 5 -->
    <!-- Task 9  -->
    <ul id="myList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- Task 10  -->
    <button id="addItemBtn">Add Item</button>

    <!-- script link  -->
    <script src="01. Event Handling.js"></script>
  </body>
</html>
